<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Création d'un élément</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div><h1>Ajouter un nouvel item</h1></div>
    <div class="item">
        <div class="content">
            <div class="content__form-group">
                <label>Ticket</label><input type="text" data-bind="value : source"/>
            </div>
            <div class="content__form-group">
                <label>Titre</label><input type="text" data-bind="value : title"/>
            </div>
            <div class="content__form-group">
                <label>Description</label><textarea class="form-control" rows="4" placeholder="Entrer la description"
                                                    data-bind="value : description"></textarea>
            </div>
        </div>
        <div class="actions">
            <button type="button" data-bind="click : save"><i class="material-icons">save</i></button>
        </div>
    </div>
</div>
<!-- depedencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
<!-- app -->
<script src="/socket.io/socket.io.js"></script>
<script src="create.js"></script>
</body>
</html>
